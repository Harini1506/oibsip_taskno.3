<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TEMPERATURE CONVERTER WEBSITE.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
            <select id="unitSelect">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
            <button id="convertButton">Convert</button>
        </div>
        <div class="output-section">
            <p id="result"></p>
        </div>
    </div>
    <script>
        <script>  
    const temperatureInput = document.getElementById("temperatureInput");
    const unitSelect = document.getElementById("unitSelect");
    const convertButton = document.getElementById("convertButton");
    const resultElement = document.getElementById("result");
    
    
    function convertTemperature() {
        const temperature = parseFloat(temperatureInput.value);
    
        if (isNaN(temperature)) {
            resultElement.textContent = "Please enter a valid number.";
            return;
        }
    
        const fromUnit = unitSelect.value;
        let toUnit, result;
    
        if (fromUnit === "celsius") {
            result = {
                fahrenheit: (temperature * 9/5) + 32,
                kelvin: temperature + 273.15
            };
        } else if (fromUnit === "fahrenheit") {
            result = {
                celsius: (temperature - 32) * 5/9,
                kelvin: (temperature - 32) * 5/9 + 273.15
            };
        } else {
            result = {
                celsius: temperature - 273.15,
                fahrenheit: (temperature - 273.15) * 9/5 + 32
            };
        }
    
        resultElement.textContent = `Converted Temperature:
        Celsius (째C): ${result.celsius.toFixed(2)}
        Fahrenheit (째F): ${result.fahrenheit.toFixed(2)}
        Kelvin (K): ${result.kelvin.toFixed(2)}`;
    }
  
convertButton.addEventListener("click", convertTemperature);
 convertButton.addEventListener("click", convertTemperature);
    convertButton.addEventListener("click", function () {
        convertTemperature();
        document.querySelector(".container").classList.add("show");
        document.querySelector(".input-section").classList.add("show");
        document.querySelector(".output-section").classList.add("show");
    });
        </script>
    </script>
</body>
</html>
